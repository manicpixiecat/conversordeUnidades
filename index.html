<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <section> 
        <!-- Título da página -->
    <h1>Conversor de Unidades</h1>

        <!-- Etiqueta e lista suspensa para seleção da categoria -->

    <label for="categoria">Categoria:</label>
    <select id="categoria">
        <option value="" disabled selected>Selecione a Categoria</option>
      <option value="peso">Peso</option>
      <option value="comprimento">Comprimento</option>
      <option value="temperatura">Temperatura</option>
    </select>

        <!-- Etiqueta e lista suspensa para seleção da unidade de origem -->

    <label for="unidadeOrigem">Unidade de Origem:</label>
    <select id="unidadeOrigem"> <option value="" disabled selected>Selecione uma opção</option>
    </select>

        <!-- Botão para inverter unidades -->

    <button id="inverterBtn" onclick="inverterConversao()">  
      <i class="fas fa-exchange-alt"></i>
    </button>

    <!-- Etiqueta e lista suspensa para seleção da unidade de destino -->
    <label for="unidadeDestino">Unidade de Destino:</label>
    <select id="unidadeDestino"> <option value="" disabled selected>Selecione uma opção</option>
    </select>

    <!-- Etiqueta e campo de entrada para digitar o valor -->
    <label for="valor">Digite o número:</label>
    <input type="number" id="valor" placeholder="Insira um número" required>

        <!-- Botão de conversão -->
    <button id="converterBtn">Converter</button>


            <!-- Paragrafo de resultado -->

    <p id="resultado" class="resultado-texto"></p>

            <!-- Javascript-->
    <script src="./conversor.js"></script>
  </section>

</body>
</html>
